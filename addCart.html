    body {
      font-family: Arial, sans-serif;

    .product-container {
      text-align: center;
      display: inline-block;
      border: 2px solid black;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      margin: 50px;

    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      display: block;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .ptc {
      padding: 15px;
      font-size: 18px;
      margin: 15px 0;
      background-color: #4CAF50;
      /* Add a background color to the button */
      color: white;
      /* Set text color to white for better contrast */
      border: none;
      border-radius: 10px;
      /* Adjust the value for desired roundness */
    }


    .inputI {
      padding: 15px;
      font-size: 18px;
      margin: 15px auto;
      /* Center the input vertically and horizontally */
      display: block;
      width: 20%;
      /* Set a specific width, adjust as needed */
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 10px;
    }


    #cart {
      margin-top: 20px;
    }

    function addToCart() {
        // Read data from localStorage
        var productName = localStorage.getItem('productName');
        var quantity = localStorage.getItem('quantity');

        // Create a new list item
        var listItem = document.createElement("li");
        listItem.textContent = productName + " x " + quantity;

        // Append the list item to the cart
        document.getElementById("cart-items").appendChild(listItem);

        // Optionally, you can reset the quantity input field
        document.getElementById("quantity").value = 1;

        // Clear the data from localStorage
        localStorage.removeItem('productName');
        localStorage.removeItem('quantity');
    }

    
  </script>
